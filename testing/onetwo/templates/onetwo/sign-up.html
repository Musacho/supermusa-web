<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>
<h1>welcome to mr chomba's courage</h1>
 {% for message in messages %}
       <p id="messages">{{ message }}</p>
 {% endfor %}
 <form action="" method="post">
       {% csrf_token %}
       <label for="">Username</label>
       <input type="text" id="username" name="username" placeholder="create a username(only letters and numbers)" required>
       <br>
       <label for="">First name</label>
       <input type="text" id="fname" name="fname" placeholder="enter your first name" required>
       <br>
       <label for="">Last name</label>
       <input type="text" id="lname" name="lname" placeholder="enter your first name" required>
       <br>
       <label for="">Email address</label>
       <input type="email" id="email" name="email" placeholder="enter your email" required>
       <br>
       <label for="">Password</label>
       <input type="password" id="pass1" name="pass1" placeholder="create a password" required>
       <br>
       <label for="">Confirm your password</label>
       <input type="password" id="pass2" name="pass2" placeholder=" Confirm your password" required>
       <br>
   <button type="submit">Sign Up</button>
       <h4>Already have any account.<a href="/sin">sign in</a></h4>
   </form>
</body>
</html>
