<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
    {% for message in messages %}
       <p id="messages">{{ message }}</p>
    {% endfor %}
   <h1>SIGN IN</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username(only letters and numbers)" required>
        <br>
        <label for="">password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
        <br>
        <button TYPE="submit">Sign In</button>
        <br>
        <h4>Don't have an account? <a href="/reg">sign up</a></h4>
    </form>
</body>
</html>
